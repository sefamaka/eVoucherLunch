server.port=9010

# spring boot rest exception message empty
server.error.include-message=always 

# Permet de generer automatique la creation des tables a partir des entit√©s
spring.jpa.defer-datasource-initialization=true

# configuration H2
spring.jpa.show-sql=true
spring.h2.console.enabled=true

#eureka
eureka.client.serviceUrl.defaultZone=http://evldicoveryhost:9102/eureka/
eureka.instance.health-check-url-path=/actuator/health
eureka.instance.instance-id=${spring.application.name}-${random.uuid}

#spring.cloud.gateway.discovery.locator.enabled=true
#spring.cloud.gateway.discovery.locator.lower-case-service-id=true
spring.cloud.loadbalancer.ribbon.enabled=false

#Exposition des endpoints avec actuator
#management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.include=health,info,metrics,beans,env

#info
info.app.version=1.0-Beta
