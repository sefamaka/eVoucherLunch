server.port=9090

# spring boot rest exception message empty
server.error.include-message=always 

# Permet de generer automatique la creation des tables a partir des entit√©s
spring.jpa.defer-datasource-initialization=true

spring.jpa.show-sql=true
spring.h2.console.enabled=true
#datasource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

#eureka
eureka.client.serviceUrl.defaultZone=http://evldicoveryhost:9102/eureka/
eureka.instance.health-check-url-path=/actuator/health
eureka.instance.instance-id=${spring.application.name}-${random.uuid}

#Exposition des endpoints avec actuator
#management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.include=health,info,metrics,beans,env

#info
info.app.version=1.0-Beta

# App Properties
evoucherlunch.app.jwtSecret=eVoucherLunchSecretKey
evoucherlunch.app.jwtExpirationMs=86400000
