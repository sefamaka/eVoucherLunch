server:
  port: 9020 #server port dynamically assign 0
  # spring boot rest exception message empty
  error:
    include-message: always

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true
    health-check-url-path: /actuator/health
    #instance-id: ${spring.application.name}-${random.uuid}

spring:
  boot:
    admin:
      discovery:
        converter:
          management-context-path: /actuator
  cloud:
    loadbalancer:
      ribbon:
        enabled: false
  jpa:
    show-sql: true
    # Permet de generer automatique la creation des tables a partir des entit√©s
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      #path=/h2-console //Path at which the console will be available.

#Exposition des endpoints avec actuator
#management.endpoints.web.exposure.include=*
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,beans,env

#Info
info:
  app:
    version: 1.0-Beta

#App Properties
evoucherlunch:
  app:
    uploadDir: images
